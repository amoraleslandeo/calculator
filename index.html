<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="../calculator/js/calculator.js"></script>

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <div class="container">
    <header>
      <h1>calc</h1>
    </header>
    <div class="result">
      <input type="text" id="input" name="input" value="" readonly />
    </div>
    <div class="calc_buttons">
      <div class="line_button">
        <a href="javascript:void(0)" class="item_button" onclick="setValue('7')">7</a>
        <a href="javascript:void(0)" class="item_button" onclick="setValue('8')">8</a>
        <a href="javascript:void(0)" class="item_button" onclick="setValue('9')">9</a>
        <a href="javascript:void(0)" class="item_button item_button_t2" onclick="remove()">DEL</a>
      </div>
      <div class="line_button">
        <a href="javascript:void(0)" class="item_button" onclick="setValue('4')">4</a>
        <a href="javascript:void(0)" class="item_button" onclick="setValue('5')">5</a>
        <a href="javascript:void(0)" class="item_button" onclick="setValue('6')">6</a>
        <a href="javascript:void(0)" class="item_button" onclick="setSymbol('+')">+</a>
      </div>
      <div class="line_button">
        <a href="javascript:void(0)" class="item_button" onclick="setValue('1')">1</a>
        <a href="javascript:void(0)" class="item_button" onclick="setValue('2')">2</a>
        <a href="javascript:void(0)" class="item_button" onclick="setValue('3')">3</a>
        <a href="javascript:void(0)" class="item_button" onclick="setSymbol('-')">-</a>
      </div>
      <div class="line_button">
        <a href="javascript:void(0)" class="item_button" onclick="setDecimal()">.</a>
        <a href="javascript:void(0)" class="item_button" onclick="setValue('0')">0</a>
        <a href="javascript:void(0)" class="item_button" onclick="setSymbol('/')">/</a>
        <a href="javascript:void(0)" class="item_button" onclick="setSymbol('x')">x</a>
      </div>
      <div class="line_button">
        <a href="javascript:void(0)" class="item_button item_button_t2 item_button_t3" onclick="reset()">RESET</a>
        <a href="javascript:void(0)" class="item_button item_button_t4" onclick="getResult()">=</a>
      </div>
    </div>

  </div>




</body>

</html>
