<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <div class="container">
    <header>
      <h1>calc</h1>
    </header>
    <div class="result">
      <input type="text" id="input" name="input" value="399,981" readonly />
    </div>
    <div class="calc_buttons">
      <div class="line_button">
        <a href="#" class="item_button">7</a>
        <a href="#" class="item_button">8</a>
        <a href="#" class="item_button">9</a>
        <a href="#" class="item_button item_button_t2">DEL</a>
      </div>
      <div class="line_button">
        <a href="#" class="item_button">4</a>
        <a href="#" class="item_button">5</a>
        <a href="#" class="item_button">6</a>
        <a href="#" class="item_button">+</a>
      </div>
      <div class="line_button">
        <a href="#" class="item_button">1</a>
        <a href="#" class="item_button">2</a>
        <a href="#" class="item_button">3</a>
        <a href="#" class="item_button">-</a>
      </div>
      <div class="line_button">
        <a href="#" class="item_button">.</a>
        <a href="#" class="item_button">0</a>
        <a href="#" class="item_button">/</a>
        <a href="#" class="item_button">x</a>
      </div>
      <div class="line_button">
        <a href="#" class="item_button item_button_t2 item_button_t3">RESET</a>
        <a href="#" class="item_button item_button_t4">=</a>
      </div>
    </div>

  </div>




</body>

</html>
